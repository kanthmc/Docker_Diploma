<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="/add" method="post">
        <input type="text" name="todo" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for index, todo in enumerate(todos) %}
        <li>
            {{ todo }}
            <a href="/delete/{{ index }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
